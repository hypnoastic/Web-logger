<!DOCTYPE html>
<html>
<head>
    <title>Text to Google Sheets</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            width: 320px;
            padding: 20px 18px 18px 18px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8fafc;
            color: #222;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }
        .header .material-icons {
            font-size: 32px;
            color: #4285f4;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #333;
        }
        input[type="url"] {
            width: 93%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 15px;
            background: #fff;
            transition: border 0.2s;
        }
        input[type="url"]:focus {
            border: 1.5px solid #4285f4;
            outline: none;
        }
        .save-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(66,133,244,0.08);
            transition: background 0.2s;
        }
        .save-btn:hover {
            background-color: #3367d6;
        }
        #status-message {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        .success {
            background-color: #e6f4ea;
            color: #137333;
        }
        .error {
            background-color: #fce8e6;
            color: #c5221f;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/logo.png" alt="Logo" style="height:32px;width:32px;margin-right:10px;">
        <span style="font-size: 1.25em; font-weight: 600; color: #222;">Web-to-Sheet Logger</span>
    </div>
    <div class="form-group">
        <label for="sheet-url">Google Apps Script Web App URL:</label>
        <input type="url" id="sheet-url" placeholder="https://script.google.com/...">
        <button id="save-url" class="save-btn">
            <img src="icons/sheet.png" alt="Sheet" style="height:20px;width:20px;vertical-align:middle;margin-right:6px;">Connect sheet
        </button>
        <div id="status-message"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
